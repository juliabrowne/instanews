<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="build/css/style.min.css">
  <title>NYT Instanews</title>
</head>

<body>

  <header class="header">
    <div class="logo">
      <img src="images/nyt-logo.svg" alt="New York Times logo">
    </div>

    <div class="menu-container">

      <p class="choose-section">Choose a section:</p>

      <select id="sections">
        <option value=" ">Sections ...</option>
        <option value="home">Home</option>
        <option value="world">World</option>
        <option value="technology">Technology</option>
        <option value="health">Health</option>
        <option value="business">Business</option>
        <option value="opinion">Opinion</option>
        <option value="arts">Arts</option>
        <option value="books">Books</option>
        <option value="food">Food</option>
        <option value="travel">Travel</option>
        <option value="obituaries">Obituaries</option>
      </select>
    </div>
  </header>

  <section class="article-grid">
  </section>

  <footer class="footer">
    <p>&copy; Copyright 2016
      <span class="copyright">INSTANEWS</span>
    </p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./build/js/index.min.js"></script>

</body>

</html>
