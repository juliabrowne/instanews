<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./build/css/style.min.css">
  <title>NYT Instanews</title>
</head>

<body>

  <div class="container">
    <header class="header">
      <div class="logo">
        <!-- <h1 class="screen-reader">Instanews - New York Times News Reader</h1> -->
        <img src="images/nyt-logo.svg" alt="New York Times logo">
      </div>

      <form class="search-menu" action="#" method="post">

        <div class="menu-container menu">

          <p class="choose-section">Choose a section:</p>

          <select name="sections" id="sections">
            <option value=" ">Sections ...</option>
            <option value="home">Home</option>
            <option value="arts">Arts</option>
            <option value="business">Business</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
            <option value="fashion">Fashion</option>
          </select>
        </div>
      </form>
    </header>
  </div>



  <section class="article-grid">




  </section>



  <footer class="footer">
    <p>&copy; Copyright 2016 INSTANEWS</p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/index.js"></script>

</body>

</html>
